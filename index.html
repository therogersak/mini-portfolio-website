<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Mini Portfolio - therogersak</title>
    <!-- BoxIcons Link -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- For Style Sheet -->
    <link rel="stylesheet" href="./assest/style.css" />
  </head>
  <body>
    <!-- Theame Toogle Button -->
    <div class="theme-toogle btn" id="theme-toogle">
      <i class="bx bx-moon" id="theme-icon"></i>
    </div>
    <!-- Content -->
    <div class="hero">
      <!-- Portfolio Top Section -->
      <div class="hero-top" id="hero-top">
        <div class="profile-pic">
          <img src="./assest/img/profile-pic.jpg" alt="profile-pic" />
        </div>
        <h3 class="name">Ankit Yadav</h3>
        <p class="position">Web developer</p>
        <div class="social-icons">
          <a href="https://instagram.com/therogersak" target="_blank">
            <i class="bx bxl-instagram"></i
          ></a>
          <a href="https://linkedin.com/in/therogersak" target="_blank">
            <i class="bx bxl-linkedin"></i
          ></a>
          <a href="https://github.com/therogersak" target="_blank"
            ><i class="bx bxl-github"></i>
          </a>
        </div>
      </div>

      <!-- hero mid Section -->
      <div class="hero-mid" id="hero-mid">
        <div>
          <div class="number">12</div>
          <p>Years of work</p>
        </div>

        <div>

        </button>
        <button id="button" class="button">
          <a href="mailto:therogersak@gmail.com">
            <i class="bx bx-message-square-dots"></i
          ></a>
        </button>
      </div>

      <!-- section switcher  -->

        <button class="projects-btn active" id="projects-btn">Projects</button>
        <button class="skills-btn" id="skills-btn">Skills</button>
      </div>

      <section id="projects">
        <div class="project" id="project">
          <img src="./assest/img/project (1).jpg" />

        </div>

          <div class="skill-bar">
            <div class="skill-per" per="85%" style="max-width: 70%"></div>

        </div>

        <div class="skill">
            <div class="skill-name">Javascript</div>
            <div class="skill-bar">
              <div class="skill-per" per="80%" style="max-width: 60%"></div>

            <div class="skill-bar">
